<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/src/css/style_rose.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>

            <ul class="navbars">

                <li class="litop"><a href="./index.html" class="topping">Home</a></li>
                <li class="litop"><a href="./characters2.html" class="topping">Our Products</a></li>

                <li class="litop"><a href="./contactUs.html" class="topping">Stores</a></li>


            </ul>
        </nav>
    </header>
    <main>
        <form id="feedbackForm">
            <label for="rating">Rating:</label>
            <div id="starRating">
                <span data-value="1">☆</span>
                <span data-value="2">☆</span>
                <span data-value="3">☆</span>
                <span data-value="4">☆</span>
                <span data-value="5">☆</span>
            </div>
            <input type="hidden" id="rating" name="rating" required>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here"></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>

        <section id="feedbackDisplay">
            <h2>Feedback Rating</h2>
            <!-- Feedback submissions will appear here -->
        </section>
    </main>
